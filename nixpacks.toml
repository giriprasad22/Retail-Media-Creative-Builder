[phases.setup]
nixPkgs = ["python311", "gcc", "g++"]

[phases.install]
cmds = ["pip install --upgrade pip", "pip install -r requirements.txt"]

[phases.build]
cmds = ["mkdir -p backend/uploads backend/outputs backend/templates"]

[start]
cmd = "gunicorn --chdir backend app.main:app --bind 0.0.0.0:$PORT --workers 4 --timeout 120 --worker-class sync"
